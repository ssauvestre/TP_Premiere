name: Convert .py to .ipynb with Jupytext (single cell)

on:
  push:
    paths:
      - '**/*.py'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Jupytext
        run: pip install jupytext

      - name: Add single-cell marker to .py files
        run: |
          for file in $(find . -name "*.py"); do
            # Vérifie si le fichier ne contient PAS déjà "# %%"
            if ! grep -q "^# %%" "$file"; then
              echo "# %%\n$(cat "$file")" > "$file"
            fi
          done

      - name: Convert .py files to .ipynb
        run: |
          for file in $(find . -name "*.py"); do
            jupytext --to ipynb "$file"
          done

      - name: Commit converted notebooks
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add "*.py" "*.ipynb"
          git commit -m "Auto-convert .py to .ipynb (single cell)" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

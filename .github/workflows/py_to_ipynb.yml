name: Convert .py to one-cell .ipynb with Jupytext

on:
  push:
    paths:
      - '**/*.py'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python dependencies
        run: |
          pip install jupytext nbformat

      - name: Convert .py files to .ipynb (multi-cell)
        run: |
          for file in $(find . -name "*.py"); do
            jupytext --to ipynb "$file"
          done

           - name: Merge all cells into a single cell
        run: |
          python3 << 'EOF'
          import nbformat
          import os

          # Caractères parasites possibles en début de fichier
          BAD_PREFIXES = ["\ufeff", "\uFEFF", "\u200b", "\u202a", "\u202b", "·"]

          def clean_start(text):
              """Supprime les caractères invisibles ou parasites en début de fichier."""
              changed = True
              while changed:
                  changed = False
                  for bad in BAD_PREFIXES:
                      if text.startswith(bad):
                          text = text[len(bad):]
                          changed = True
              return text

          for root, dirs, files in os.walk("."):
              for name in files:
                  if name.endswith(".ipynb"):
                      path = os.path.join(root, name)
                      nb = nbformat.read(path, as_version=4)

                      merged_source = ""

                      for cell in nb.cells:
                          if cell.cell_type == "code":
                              merged_source += cell.source + "\n\n"
                          elif cell.cell_type == "markdown":
                              merged_source += "# " + cell.source.replace("\n", "\n# ") + "\n\n"

                      # Nettoyage du début de la cellule fusionnée
                      merged_source = clean_start(merged_source)

                      nb.cells = [
                          nbformat.v4.new_code_cell(merged_source)
                      ]

                      nbformat.write(nb, path)
                      print(f"Merged and cleaned: {path}")

          EOF


      - name: Commit merged notebooks
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add "*.ipynb"
          git commit -m "Auto-convert .py to ONE-CELL .ipynb" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
